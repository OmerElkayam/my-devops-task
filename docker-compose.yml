version: '3.8'

services:
  # הגדרת האפליקציה שלנו
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydb
    depends_on:
      - db

  # הגדרת בסיס הנתונים (Postgres)
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydb
    volumes:
      # שמירת הנתונים ב-Volume כדי שלא יימחקו
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: